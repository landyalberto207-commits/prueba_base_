$def with (id_usuario)
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Niños</title>
    <script>
        function agregarNino() {
            const ninosDiv = document.getElementById('ninos');
            const ninoHTML = `
            <div class='nino'>
                <label>Nombre: <input type='text' name='nombre_nino[]' required></label>
                <label>Apellidos: <input type='text' name='apellidos_nino[]' required></label>
                <label>Edad: <input type='number' name='edad_nino[]' min='0' required></label>
                <label>Género:
                    <select name='genero_nino[]' required>
                        <option value='masculino'>Masculino</option>
                        <option value='femenino'>Femenino</option>
                        <option value='otro'>Otro</option>
                    </select>
                </label>
                <button type='button' onclick='this.parentNode.remove()'>Eliminar</button>
            </div>`;
            ninosDiv.insertAdjacentHTML('beforeend', ninoHTML);
        }
    </script>
</head>
<body>
    <h1>Registro de Niños</h1>
    <form method="POST" action="/registro_nino">
        <input type="hidden" name="id_usuario" value="$id_usuario">
        <div id="ninos">
            <div class="nino">
                <label>Nombre: <input type="text" name="nombre_nino[]" required></label>
                <label>Apellidos: <input type="text" name="apellidos_nino[]" required></label>
                <label>Edad: <input type="number" name="edad_nino[]" min="0" required></label>
                <label>Género:
                    <select name="genero_nino[]" required>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </label>
            </div>
        </div>
        <button type="button" onclick="agregarNino()">Agregar otro niño</button>
        <button type="submit">Registrar niños</button>
    </form>
</body>
</html>
